<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/Icon.png" />
    <title>Moon Girl</title>
  </head>

  <body>
    <section class="Home container-fluid position-relative">
      <div class="row justify-content-center pt-5">
        <img class="col-12 col-md-8 col-lg-7 col-xl-6 col-xxl-4" src="./images/Welcome.png" alt="" />
      </div>

      <div class="text-center pt-5">
        <video
          id="player"
          style="max-height: 45vh; cursor: pointer; max-width: 100%"
          src="./images/2.webm"
          type="video/webm"
          href="./menu/"
          onended="window.location.href = './home.html'"
          onclick="this.muted = false;this.play();"
          playsinline
          muted
        ></video
        ><br />
        <a class="bg-transparent border-0 button1"><img style="max-height: 35vh" src="./images/Press to Enter.png" alt="" /></a>
      </div>
    </section>
  </body>
  <script>
    let player = document.getElementById("player"),
      mov,
      webm;
    if (player.canPlayType) {
      mov = "" !== player.canPlayType('video/mp4; codecs="hvc1"');
      webm = "" !== player.canPlayType('video/webm; codecs="vp8, vorbis"');
      if (mov) {
        player.src = "./images/2.mov";
        player.type = "video/mp4";
        player.codecs = "hvc1";
      } else {
        if (webm) {
          player.src = "./images/2.webm";
          player.type = "video/webm";
          player.codecs = "vp8, vorbis";
        } else {
          alert("browser not supported");
        }
      }
    }
  </script>
</html>
