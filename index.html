<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/Icon.png" />
    <title>Moon Girl</title>
  </head>

  <body>
    <section class="Home container-fluid position-relative">
      <div class="row justify-content-center pt-5">
        <img class="col-12 col-md-8 col-lg-7 col-xl-6 col-xxl-4" src="./images/Welcome.png" alt="" />
      </div>

      <div class="text-center pt-5">
        <video
          id="player"
          style="max-height: 45vh; cursor: pointer; max-width: 100%"
          src="./images/2.webm"
          type="video/webm"
          href="./menu/"
          onended="window.location.href = './home.html'"
          onclick="this.muted = false;this.play();"
          playsinline
          muted
        ></video
        ><br />
        <a class="bg-transparent border-0 button1"><img style="max-height: 35vh" src="./images/Press to Enter.png" alt="" /></a>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    // VConsole will be exported to `window.VConsole` by default.
    var vConsole = new window.VConsole();
  </script>
  <script>
    function supportsHEVCAlpha() {
      const navigator = window.navigator;
      const ua = navigator.userAgent.toLowerCase();
      const hasMediaCapabilities = !!(navigator.mediaCapabilities && navigator.mediaCapabilities.decodingInfo);
      const isSafari = ua.indexOf("safari") != -1 && !(ua.indexOf("chrome") != -1) && ua.indexOf("version/") != -1;
      return isSafari && hasMediaCapabilities;
    }
    console.log("HEVC supported : ", supportsHEVCAlpha());
    const player = document.getElementById("player");
    player.src = supportsHEVCAlpha() ? "./images/2.mov" : "./images/2.webm";
    console.log("Player source : ", player.src);
  </script>
</html>
