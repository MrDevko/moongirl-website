<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="icon" href="./images/Icon.png" />
    <title>Moongirl Story</title>
  </head>

  <body>
    <a class="return" href="./home.html#menu"><img class="w-100" src="./images/Return Button.png" alt="" /></a>
    <button id="soundOFFButton" onclick="turnOn()" class="border-0 bg-transparent sound"><img class="w-100" src="./images/Sound Button.png " alt="" /></button>
    <button id="soundONButton" onclick="turnOff()" class="border-0 bg-transparent sound"><img class="w-100" src="./images/Sound MUTE button.png" alt="" /></button>
    <header id="Home">
      <div class="overlay"></div>
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="./images/Stars Twinkling.mp4" type="video/mp4" />
      </video>

      <div class="boatSec">
        <div class="container position-absolute">
          <div class="w-100 mt-5">
            <video class="boatVideo" src="./images/3.webm" id="player" autoplay loop muted playsinline></video>
          </div>
        </div>
      </div>
    </header>

    <section class="moongirlStory position-relative">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-9 col-md-8 col-lg-7 col-xl-6 col-xxl-4">
            <img class="w-100" src="./images/Moongirl Story Banner.png" alt="" />
          </div>
          <div class="moongirlStoryIMG col-12 col-md-9">
            <img class="w-100" src="./images/Moongirl_Story.png" alt="" />
          </div>
        </div>
      </div>
      <img class="seams3 position-absolute w-100" src="./images/Seams.png" alt="" />
    </section>

    <section class="moongirlStory2">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="moongirlStoryIMG col-12 col-md-9">
            <img class="w-100" src="./images/Group 2.png" alt="" />
          </div>
          <div class="col-9 col-md-8 col-lg-7 col-xl-6 col-xxl-4 text-center">
            <img class="w-100" src="./images/find_out_more_about_moongirl.png" alt="" />
            <a href="./favoriteThings.html">
              <img class="w-50" src="./images/Moongirl Favorite Things button and Label.png" alt="" />
            </a>
            <br />
            <a href="./home.html#menu" class="mt-5">
              <img class="w-25" src="./images/Return to Menu Button and Label.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <script>
      let beat;
      let muted = false;
      let beatUrl = "./music/5a. Music for Moongirl_s Story.mp3";
    </script>
    <script src="./sound.js"></script>
    <script>
      let player = document.getElementById("player"),
        mov,
        webm;
      if (player.canPlayType) {
        mov = "" !== player.canPlayType('video/mp4; codecs="hvc1"');
        webm = "" !== player.canPlayType('video/webm; codecs="vp8, vorbis"');
        if (mov) {
          player.src = "./images/3.mov";
          player.type = "video/mp4";
          player.codecs = "hvc1";
        } else {
          if (webm) {
            player.src = "./images/3.webm";
            player.type = "video/webm";
            player.codecs = "vp8, vorbis";
          } else {
            alert("browser not supported");
          }
        }
      }
    </script>
  </body>
</html>
