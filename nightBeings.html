    <section class="nightBeings2 position-relative">

            <img class="w-100" src="./images/Frame without Questions and

            <div class="position-absolute FAQQuestions">
              <div onmouseover="mouseIn(1)" onmouseout="mouseOut(1)"

                <img class="w-100" src="./images/WhatIsMoonGirl.png" alt="">

              </div>

                  <img class="w-100" src="./images/When is the Mint Date_.png"
                    alt="">
                </div>
              </div>
              <div onmouseover="mouseIn(3)" onmouseout="mouseOut(3)"

                <div id="Answer5" class="position-absolute Answer d-none">
                  <img class="w-100" src="./images/What is the Utility_.png"
                    alt="">
                </div>
              </div>
              <div onmouseover="mouseIn(6)" onmouseout="mouseOut(6)"

                <div id="Answer6" class="position-absolute Answer d-none">
                  <img class="w-100" src="./images/How to get a Whitelist_.png"

    <script>

    <!-- <script src="./sound.js"></script> -->
    <script>
    var swiper = new Swiper(".mySwiper", {
      draggable: true,
      slidesPerView: 1.25,
      initialSlide: 1,
      loop: true,
      autoplay: {
        delay: 1500,
        disableOnInteraction: false,
      },
      breakpoints: {
        320: {
          initialSlide: 0,
          slidesPerView: 1.5,
          spaceBetween: 20,
        },
        480: {
          initialSlide: 0,
          slidesPerView: 2,
          spaceBetween: 20,
        },
        640: {
          initialSlide: 0,
          slidesPerView: 2.5,
          spaceBetween: 20,
        },
        1200: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
        1400: {
          slidesPerView: 5,
          spaceBetween: 20,
        },
      },
      centeredSlides: true,
      spaceBetween: 20,
      grabCursor: true,
    });
  </script>
