<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="icon" href="../images/Icon.png" />
    <title>Moongirl's Favorite Things</title>
  </head>

  <body>
    <audio id="myAudio" src="../music/5b. Music for Moongirl_s Favorite things.mp3" autoplay loop></audio>
    <a class="return" href="../home.html#menu"><img class="w-100" src="../images/Return Button.png" alt="" /></a>
    <button id="soundOFF" onclick="soundOFF()" class="border-0 bg-transparent sound d-block"><img class="w-100" src="../images/Sound Button.png" alt="" /></button>
    <button id="soundON" onclick="soundON()" class="border-0 bg-transparent sound d-none"><img class="w-100" src="../images/Sound MUTE button.png" alt="" /></button>
    <section class="moongirlFavThings">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-8 col-xl-7 col-xxl-5 position-absolute MoongirlAndSirus">
            <img class="w-100" src="../images/Moongirl and Sirus top layer.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="moongirlFavThings2">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="moongirlStoryIMG col-12 col-md-8 col-xl-5">
            <img class="w-100" src="../images/Moongirl_s Fav Things ALL.png" alt="" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-9 col-md-8 col-lg-7 col-xl-6 col-xxl-4 text-center">
            <a href="../home.html#menu" class="mt-5">
              <img class="w-25" src="../images/Return to Menu Button and Label 2.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/sound.js"></script>
  </body>
</html>
